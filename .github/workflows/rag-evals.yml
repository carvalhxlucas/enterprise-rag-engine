name: RAG Evals

on:
  pull_request:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/rag-evals.yml"

jobs:
  rag-evals:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-rag-evals-${{ hashFiles('backend/requirements.txt', 'backend/requirements-eval.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-rag-evals-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-eval.txt

      - name: Run RAG evals
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RAG_EVAL_USE_MOCK_CONTEXT: "1"
          DATABASE_URL: postgresql+asyncpg://user:pass@localhost:5432/db
          QDRANT_URL: http://localhost:6333
          REDIS_URL: redis://localhost:6379/0
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then echo "OPENAI_API_KEY secret is required for RAG evals"; exit 1; fi
          pytest tests/evals -m evals -v --tb=short
        continue-on-error: false
