version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: enterprise-rag-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-rag_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-rag_password}
      POSTGRES_DB: ${DB_NAME:-enterprise_rag}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-rag_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.9.0
    container_name: enterprise-rag-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: enterprise-rag-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  langfuse:
    image: langfuse/langfuse:latest
    container_name: enterprise-rag-langfuse
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-rag_user}:${DB_PASSWORD:-rag_password}@postgres:5432/langfuse
      NEXTAUTH_SECRET: ${LANGFUSE_NEXTAUTH_SECRET:-change-me}
      ENCRYPTION_KEY: ${LANGFUSE_ENCRYPTION_KEY:-change-me}
      PORT: 3000
    ports:
      - "3100:3000"

  backend:
    build:
      context: ./backend
    container_name: enterprise-rag-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
      langfuse:
        condition: service_started
    environment:
      APP_ENV: ${APP_ENV:-local}
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-rag_user}:${DB_PASSWORD:-rag_password}@postgres:5432/${DB_NAME:-enterprise_rag}
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ${QDRANT_API_KEY:-qdrant_dev_key}
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY:-}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY:-}
      LANGFUSE_HOST: http://langfuse:3000
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3001,http://localhost:3000}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,backend}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery-worker:
    build:
      context: ./backend
    container_name: enterprise-rag-celery
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      APP_ENV: ${APP_ENV:-local}
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-rag_user}:${DB_PASSWORD:-rag_password}@postgres:5432/${DB_NAME:-enterprise_rag}
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ${QDRANT_API_KEY:-qdrant_dev_key}
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
    volumes:
      - ./backend:/app
    command: celery -A app.workers.celery_app worker --loglevel=info

  frontend:
    build:
      context: ./frontend
    container_name: enterprise-rag-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://backend:8000
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app

volumes:
  postgres_data:
  qdrant_data:
  redis_data:

